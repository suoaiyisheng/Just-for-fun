<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
  <link rel="stylesheet" href="font.css">
  <link rel="stylesheet" href="style.css">
  <title>test1</title>
</head>

<body>
  <div>
    <table id="myTable">
      <thead>
        <tr>
          <th>产品</th>
          <th>地区</th>
          <th>1月</th>
          <th>2月</th>
          <th>3月</th>
          <th>4月</th>
          <th>5月</th>
          <th>6月</th>
          <th>7月</th>
          <th>8月</th>
          <th>9月</th>
          <th>10月</th>
          <th>11月</th>
          <th>12月</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{product}}</td>
          <td>{{region}}</td>
          <template v-for="(item,index) in saleTd">
            <td>
              <span v-show="item.tdTab === 'editting'">
                <input v-model="saleTd[index].saleNum">
                <i class="icon-checkmark" @click="item.tdTab = 'edited'"></i>
                <i class="icon-cross" @click="item.tdTab = 'edited'"></i>
              </span>
              <span v-show="item.tdTab === 'edited'" class="edited">
                <span>{{item.saleNum}}</span>
                <i class="icon-pencil none editBtn" @click="item.tdTab ='editting' "></i>
              </span>
            </td>
          </template>
        </tr>
      </tbody>
    </table>
  </div>
  <script>
    new Vue({
      el: '#myTable',
      data() {
        return {
          edit: false,
          product: "手机",
          region: "华东",
          sale: [30, 35, 50, 70, 20, 15, 30, 50, 710, 130, 20, 20],
          saleTd: []
        }
      },
      methods: {
        saleTdObj: function (saleNum) {
          var obj = {};
          obj.saleNum = saleNum;
          obj.tdTab = "edited";
          return obj
        }
      },
      created() {
        this.sale.forEach(element => {
          this.saleTd.push(new this.saleTdObj(element));
        });
      },
    })
  </script>
</body>

</html>
