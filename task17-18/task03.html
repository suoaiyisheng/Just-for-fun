<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task03练习循环</title>
</head>
<body>
    <script>
        for(i = 0;i< 100;i++){
            var str = i+'';
            if(i%3 == 0 || str.indexOf('3')!=-1){
                console.log('PA'+'');
            }else{
                console.log(i+'');
            }
        }
    </script>
</body>
