    function dec2bin(decNumber,binBit) {
        // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
        try {
            var a,b,//a用来存商，b用来存余数。
                stack = new Array();
            if(decNumber < 0) throw '请输入一个非负整数';
            do{
                a = parseInt(decNumber / 2);
                b = decNumber % 2;
                stack.push(b);
                decNumber = a;
            }while(a);
            if(stack.length<binBit){
                for(var count = stack.length;count < binBit;count++){
                    stack.push(0);
                }
            }else if(stack.length>binBit){
                console.log('精度过小');
            }
            return stack;
        } catch (error) {
            result.innerText = '大王不好啦！出错啦！错误他说：'+error ;
        }
    }
    btn.onclick = function(){
            var stack = dec2bin(parseInt(ipt1.value),parseInt(ipt2.value)),
                text = '',pa
                len = stack.length;
            for(var i=0;i<len;i++){
                text+=stack.pop();
            }
            result.innerText = text;
    }
