<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task31-33-1</title>
</head>
<body>
    <div id="region-checkbox-wrapper"></div>
    <div id="product-checkbox-wrapper"></div>
    <div><button id="control">点我保存~</button></div>
    <div id="table-wrapper">
        <table id="show-table"></table>
    </div>
    <script type="text/template" data-template="checkbox">
        <label>
            <input type="checkbox" name="{{selectType}}" id="{{selectType}}" value="{{value}}" checkbox-type="{{checkboxType}}">
            {{value}}
        </label>
    </script>
    <script type="text/template" data-template="sale">
        <thead>
            <tr>
                <th>{{thead-firstTd-content}}</th>
                <th>{{thead-secondTd-content}}</th>
                <th>1月</th>
                <th>2月</th>
                <th>3月</th>
                <th>4月</th>
                <th>5月</th>
                <th>6月</th>
                <th>7月</th>
                <th>8月</th>
                <th>9月</th>
                <th>10月</th>
                <th>11月</th>
                <th>12月</th>
            </tr>
        </thead>
        <tbody>
                {{content}}
        </tbody>
    </script>
    <script src="task31-33-1.js"></script>
    <script src="task31-33-1-2.js"></script>
</body>
</html>
