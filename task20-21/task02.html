<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
        .show {
            display: block;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>
    <script>
        (function(){
            var data = {
                showSelectId :'',
            };
            var octopus = {
                setSelectId : function(id){
                    data.showSelectId = id+"-select";
                },
                getActive : function(){
                    return data.showSelectId;
                }
            };
            var view = {
                init : function(){
                    var ipts = document.getElementsByTagName('input');
                    for(var i =0;i<ipts.length;i++){
                        ipts[i].onfocus = function(){
                            if(octopus.getActive()){
                            document.getElementById(octopus.getActive()).classList.remove('show');
                            };
                            octopus.setSelectId(this.getAttribute('id'));
                            document.getElementById(octopus.getActive()).classList.add('show');
                        }
                    }
                }
            }
            view.init();
        })();
    </script>
</body>
</html>
