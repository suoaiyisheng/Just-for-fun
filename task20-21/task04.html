<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task04</title>
    <style>
        .box{
            width:300px;
            height:300px;
            background:#000;
        }
    </style>
</head>
<body>
    <div id="fade-obj" class="box" data-Opacity=1></div>
    <button id="fade-btn" data-controll="out">淡出</button>
    <script>
        (function (){
            var fadeObj = document.querySelector('#fade-obj'),
                fadeBtn = document.querySelector('#fade-btn'),
                currentOpacity;
            function fadeOut(){
                currentOpacity= parseFloat(fadeObj.getAttribute('data-Opacity')).toFixed(2);
                if(currentOpacity >0){
                    currentOpacity -= 0.01;
                    fadeObj.style.opacity = currentOpacity;
                    fadeObj.setAttribute('data-Opacity',currentOpacity.toFixed(2));//会将currentOpacity转化为字符串型
                    setTimeout(fadeOut,30);
                    if(!currentOpacity){
                        fadeBtn.innerText = "淡入";
                        fadeBtn.setAttribute('data-controll','in');
                    }
                }
            }
            function fadeIn(){
                currentOpacity= parseFloat(fadeObj.getAttribute('data-Opacity'));
                if(currentOpacity < 1){
                currentOpacity += 0.01;
                fadeObj.setAttribute('data-Opacity',currentOpacity.toFixed(2));//会将currentOpacity转化为字符串型
                fadeObj.style.opacity = currentOpacity; 
                setTimeout(fadeIn,30);
                if(parseInt(currentOpacity) == 1){
                    fadeBtn.innerText = "淡出";
                    fadeBtn.setAttribute('data-controll','out');
                }
                }
            }
            fadeBtn.onclick = function(){
                var controll = fadeBtn.getAttribute('data-controll');
                if(controll == "out"){
                    fadeOut();
                }else{
                    fadeIn();
                }           
            }
        })();
    </script>
</body>
</html>
