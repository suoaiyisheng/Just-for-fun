    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var spanNode = document.getElementById(sectionId).getElementsByTagName('span');
            htmlSpan =[];
            for(var i = 0;i<spanNode.length;i++){
                if(spanNode[i].innerText=="HTML"){
                    htmlSpan.push(spanNode[i]);
                }
            }
        return htmlSpan;
    }
    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var liNode = document.getElementById(sectionId).getElementsByTagName('li');
            listItem =[];
            for(var i = 0;i<liNode.length;i++){
                if(liNode[i].innerText.search(spanCont)!=-1){
                    listItem.push(liNode[i]);
                }
            }
        return listItem;
    }
    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var linkNode = document.getElementById(sectionId).getElementsByTagName('a');
        for(var i = 0;i<linkNode.length;i++){
            if(linkNode[i].className == "active"){
                return linkNode[i].innerText;
            }
        }
    }
    alert(getActiveLinkContent("news-normal"))
    </script>
